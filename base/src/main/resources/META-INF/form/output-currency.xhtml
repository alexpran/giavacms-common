<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:form="http://giava.by/common/form">

	<c:if test="#{empty code}">
		<c:set var="code" value="EUR" />
	</c:if>
	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true" />
	</c:if>
	<c:if test="#{empty onlyNumber}">
		<c:set var="onlyNumber" value="false" />
	</c:if>
	<c:choose>
	<c:when test="#{onlyNumber}">
		<h:outputText value="#{value}" rendered="#{rendered}" style="#{style}">
			<f:convertNumber locale="it" minFractionDigits="2" maxFractionDigits="2"/>
		</h:outputText>
	</c:when>
	<c:otherwise>
		<h:outputText value="#{value}" rendered="#{rendered}" style="#{style}">
			<f:convertNumber type="currency" locale="it" currencyCode="#{code}" />
		</h:outputText>
	</c:otherwise>
	</c:choose>

</ui:composition>
