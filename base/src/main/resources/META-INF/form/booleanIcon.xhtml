<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true" />
	</c:if>

	<h:panelGroup rendered="#{rendered}">
		<center>
		<h:graphicImage library="images/form" rendered="#{value}"
			name="passed.png" width="16px" height="16px" alt="Ok" title="Ok">
		</h:graphicImage> 
		<h:graphicImage library="images/form" rendered="#{not value}"
			name="impossibile.png" width="16px" height="16px" alt="No" title="No">
		</h:graphicImage></center>
	</h:panelGroup>

</ui:composition>
